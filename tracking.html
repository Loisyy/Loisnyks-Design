<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Track the delivery status of your Loisnyks Design orders. See progress from preparing to delivery.">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/loisnyks-header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
  </head>

  <body>
    <!-- Header -->
    <header class="loisnyks-header">
      <div class="loisnyks-header-left-section">
        <a href="loisnyks.html" class="header-link">
          <img class="loisnyks-logo" src="images/LD-logo-light.png" alt="Loisnyks Logo">
          <img class="loisnyks-mobile-logo" src="images/LD-logo-light.png" alt="Loisnyks Logo (Mobile)">
        </a>
      </div>

      <div class="loisnyks-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" aria-label="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="Search Icon">
        </button>
      </div>

      <div class="loisnyks-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart Icon">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <section class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          &larr; View all orders
        </a>

        <div class="delivery-date">
          <strong>Arriving:</strong> Monday, June 13
        </div>

        <div class="product-info">
          <strong>Product:</strong> green-2piece
        </div>

        <div class="product-info">
          <strong>Quantity:</strong> 1
        </div>

        <img class="product-image" src="images/products/2 piece/green-2piece.jpg" alt="Green 2-piece outfit">

        <div class="progress-labels-container">
          <div class="progress-label">Preparing</div>
          <div class="progress-label current-status">Shipped</div>
          <div class="progress-label">Delivered</div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </section>
    </main>

    <!-- Optional: Future enhancement -->
    <!-- <script>
      const url = new URL(window.location.href);
      const orderId = url.searchParams.get('orderId');
    </script> -->
  </body>
</html>
