<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Review your Loisnyks Design cart and complete your order securely.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>

  <body>
    <header class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="index.html">
            <img class="loisnyks-logo" src="images/LD-logo-dark.png" alt="Loisnyks Logo">
            <img class="loisnyks-mobile-logo" src="images/LD-logo-dark.png" alt="Loisnyks Logo">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link" href="index.html">3 items</a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png" alt="Secure Checkout">
        </div>
      </div>
    </header>

    <main class="main">
      <h1 class="page-title">Review your order</h1>

      <div class="checkout-grid">
        <section class="order-summary js-order-summary">
          <!-- Order summary items will be injected here -->
        </section>

        <section class="payment-summary js-payment-summary">
          <!-- Payment summary will be injected here -->
        </section>
      </div>
    </main>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
